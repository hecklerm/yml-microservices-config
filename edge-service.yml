    # wx:
    #   path: /weather/**
    #   url: forward:http://api.openweathermap.org/data/2.5/find

spring:
  rabbitmq:
    host: localhost
  redis:
    host: localhost
    port: 6379
  cloud:
    stream:
      bindings:
        output:
          destination: test
          contentType: application/json
    gateway:
      routes:
      - id: qs
        uri: lb://quote-service:8088
        predicates:
        - Path=/qs/**
        filters:
        - RewritePath=/qs/, /
      - id: quote
        uri: lb://quote-service:8088
        predicates:
        - Path=/quote
        filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/defaultquote
        - RewritePath=/quote, /quotes/random

  zipkin:
    host: localhost
    port: 9411
    base-url: http://localhost:9411
    sender:
      type: web

